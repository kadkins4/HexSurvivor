<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HexHold (v0)</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <div id="ui-root"></div>
      </aside>
      <main id="play-area">
        <canvas id="game-canvas" width="900" height="800"></canvas>
        <div id="menu-overlay" class="menu-overlay">
          <div class="menu-container">
            <h1 class="menu-title">HexHold</h1>
            <div id="menu-wave" class="menu-wave" aria-hidden="true"></div>
            <div class="menu-buttons">
              <button id="menu-new" class="menu-btn primary">NEW</button>
              <button id="menu-load" class="menu-btn" disabled>LOAD</button>
              <button id="menu-options" class="menu-btn" disabled>
                OPTIONS
              </button>
              <button id="menu-about" class="menu-btn" disabled>ABOUT</button>
            </div>
            <div
              id="menu-countdown"
              class="menu-countdown"
              aria-hidden="true"
            ></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
